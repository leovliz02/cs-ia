<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Team Member Portal â€“ Time Commitments</title>

  {% load static%}
  <link rel="stylesheet" href="{% static 'styles.css' %}">

  {#formatting for the pie chart #}
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>

    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 0 1rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .chart-row {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    gap: 2rem;
    margin-top: 1rem;
    padding-bottom: 20px;
    }

    #chartContainer {
    flex: 1;
    min-width:320px;
    }

    .summary-box {
    flex: 1;
    min-width: 200px;
    padding: 1rem;
    }

    .summary-box h4 {
    margin-top: 0;
    color: #333;
    }

    .summary {
    font-size: 1rem;
    color: #333;
    }

    .message {
        background-color: #ffeeba;
        color: #856404;
        padding: 1rem;
        border-radius: 5px;
        margin-bottom: 1.5rem;
        border: 1px solid #ffc107;
    }

  </style>
</head>
<body>
  <header>
    <center><h1>Team Member Portal</h1></center>
    <a href="{% url 'logout' %}" class="logout-link">Logout</a> {# This assumes you have a 'logout_view' URL name #}
  </header>

<nav>
    <a href="{% url 'employee_personal' %}">Personal</a>
    <a href="{% url 'employee_demands' %}">Demands</a>
    <a class = "active" href="{% url 'employee_commitments' %}">Team Commitments</a>
</nav>

    <div class="container">
        <h2><center>Time Distribution for Today</center></h2>

        {% if message %}
            <div class="message">{{ message }}</div>
        {% else %}
            <div class="chart-row">
                <div id="chartContainer">
                    <canvas id="timeChart"></canvas>
                </div>
                <div class="summary-box">
                    <h4>Breakdown</h4>
                    <div id="remainingText" class="summary"></div>
                </div>
            </div>
        {% endif %}
    </div>

  <script>
    // data passed from django
    const teamBAUTime = {{ team_bau_time|default:0 }}; // This is the employee's effective daily capacity for today
    const demandAllocations = JSON.parse('{{ demand_allocations_json|escapejs }}');

    console.log("Team BAU Time (Employee's Capacity for today):", teamBAUTime);
    console.log("Demand Allocations for Team Today:", demandAllocations);

    let chartLabels = [];
    let chartData = [];
    let totalAllocatedTime = 0;

    demandAllocations.forEach(allocation => {
      chartLabels.push(allocation.label);
      chartData.push(allocation.time);
      totalAllocatedTime += allocation.time;
    });

    const remainingCapacity = Math.max(teamBAUTime - totalAllocatedTime, 0);

    console.log("Total Allocated Time:", totalAllocatedTime);
    console.log("Remaining Capacity for Employee:", remainingCapacity);

    // actual pie chart information
    if (remainingCapacity > 0) {
      chartLabels.push("Available for BAU");
      chartData.push(remainingCapacity);
    } else if (teamBAUTime === 0) {
        chartLabels.push("No Capacity Set");
        chartData.push(1); // Small value to make segment visible
    } else if (totalAllocatedTime > teamBAUTime) {
        // If overbooked, the 'Overbooked' slice represents the excess amount
        chartLabels.push("Overbooked");
        chartData.push(totalAllocatedTime - teamBAUTime);
    } else { // totalAllocatedTime === teamBAUTime and not overbooked
        chartLabels.push("All Capacity Utilized");
        chartData.push(0.01); // Small value to make segment visible
    }


    // dynamic colors for demands - maximum number of demands a team can have at a time is 4, plus extra colors for remaining capacity, overbooked, fully utilised and no capacity
    const demandColors = [
        "#36A2EB", "#FF6384", "#FFCE56", "#4BC0C0", "#9966FF", "#FF9900", "#C9CBCF", "#7B68EE"
    ];
    let chartColors = demandAllocations.map((_, index) => demandColors[index % demandColors.length]);

    if (remainingCapacity > 0) {
        chartColors.push("#4BC0C0"); // Greenish for available
    } else if (teamBAUTime === 0) {
        chartColors.push("#C9CBCF"); // Grey for no capacity
    } else if (totalAllocatedTime > teamBAUTime) {
        chartColors.push("#FF0000"); // Red for overbooked
    } else { // All capacity utilized
        chartColors.push("#6A5ACD"); // Purple for fully utilized
    }


    const ctx = document.getElementById("timeChart").getContext("2d");
    const timeChart = new Chart(ctx, {
      type: 'pie',
      data: {
        labels: chartLabels,
        datasets: [{
          data: chartData,
          backgroundColor: chartColors
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'bottom' },
          tooltip: {
                callbacks: {
                  label: (ctx) => {
                    let label = ctx.label || '';
                    if (label) {
                        label += ': ';
                    }
                    if (ctx.parsed !== null) {
                        label += ctx.parsed.toFixed(2) + ' hrs';
                    }
                    return label;
                  }
                }
              }
            }
          }
        });


    let breakdownHtml = "<ul style='padding-left: 1rem;'>";
    demandAllocations.forEach(allocation => {
      breakdownHtml += `<li>${allocation.label}: ${allocation.time.toFixed(2)} hours</li>`;
    });

    if (remainingCapacity > 0) {
      breakdownHtml += `<li><strong>Available for BAU/Free Time:</strong> ${remainingCapacity.toFixed(2)} hours</li>`;
    } else if (totalAllocatedTime > teamBAUTime) {
      breakdownHtml += `<li><strong>Overbooked By:</strong> ${(totalAllocatedTime - teamBAUTime).toFixed(2)} hours</li>`;
    } else if (teamBAUTime === 0) {
      breakdownHtml += `<li><strong>No Team Capacity Set.</strong></li>`;
    } else {
      breakdownHtml += `<li><strong>All Capacity Utilized.</strong></li>`;
    }
    breakdownHtml += "</ul>";

    document.getElementById("remainingText").innerHTML = breakdownHtml;

  // cookie management for csrf token
    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
          const cookies = document.cookie.split(';');
          for (let i = 0; i < cookies.length; i++) {
              const cookie = cookies[i].trim();
              if (cookie.substring(0, name.length + 1) === (name + '=')) {
                  cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                  break;
              }
          }
      }
      return cookieValue;
    }

  </script>
</body>
</html>
